<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble AI - Offline</title>
    <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #000;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }
        
        .offline-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/uploads/bubble-logo.png" alt="Bubble AI Logo" class="logo">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're currently offline</h1>
        <p>It seems you're not connected to the internet. Some features of Bubble AI require an internet connection to work properly.</p>
        <p>Please check your connection and try again.</p>
        <a href="/" class="btn">Try Again</a>
    </div>

    <script>
        // Check if the user comes back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Try to reload the page when the button is clicked
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
